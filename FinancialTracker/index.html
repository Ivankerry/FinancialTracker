<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track your financial expenses easily.">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Expense Tracker</h1>
    </header>

    <main>
        <section id="expense-form">
            <h2>Add Expense</h2>
            <form id="expense-form">
                <input type="text" id="expense-name" placeholder="Expense Name" required>
                <input type="number" id="expense-amount" placeholder="Amount" required>
                <select id="expense-category" required>
                    <option value="">Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Other">Other</option>
                </select>
                <textarea id="expense-description" placeholder="Description (Optional)"></textarea>
                <button type="submit"> Add Expense </button>
            </form>
        </section>

        <section id="expense-report">
            <h2>Expense Report</h2>
            <div id="total-expenses">Total Expenses: $0</div>
            <h3>Expenses List</h3>
            <ul id="expense-list"></ul>
            <h3>Filter by Category</h3>
            <select id="category-filter">
                <option value="">All Categories</option>
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Utilities">Utilities</option>
                <option value="Other">Other</option>
            </select>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Expense Tracker Web </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
